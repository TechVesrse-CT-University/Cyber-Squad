<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Request Form</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #990000;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Request Form</h2>
    <form id="bloodForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="bloodType">Blood Type:</label>
      <select id="bloodType" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="units">Number of Units:</label>
      <input type="number" id="units" min="1" required />

      <label for="hospital">Hospital Name:</label>
      <input type="text" id="hospital" required />

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" required />

      <label for="area">Area (Click on map):</label>
      <div id="map"></div>
      <input type="hidden" id="area" name="area" />

      <label for="message">Additional Message (Optional):</label>
      <textarea id="message" rows="3"></textarea>

      <button type="submit">Submit Request</button>
      <div id="response" class="success"></div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="bloodRequest-frontend.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // When user clicks on the map
    map.on('click', function (e) {
      const latlng = e.latlng;

      // Set marker or move it
      if (marker) {
        marker.setLatLng(latlng);
      } else {
        marker = L.marker(latlng).addTo(map);
      }

      // Store coordinates in hidden input
      document.getElementById('area').value = `${latlng.lat}, ${latlng.lng}`;
    });

    // Form submission
    document.getElementById('bloodForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        bloodType: document.getElementById('bloodType').value,
        units: document.getElementById('units').value,
        hospital: document.getElementById('hospital').value,
        contact: document.getElementById('contact').value,
        area: document.getElementById('area').value,
        message: document.getElementById('message').value,
      };

      console.log('Form Submitted:', formData);
      document.getElementById('response').innerText = 'Blood request submitted successfully!';
      document.getElementById('bloodForm').reset();
      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
    });
  </script>
</body>
</html>
